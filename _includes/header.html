<!-- _includes/header.html -->
<header class="site-header">
    <div class="wrapper">
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        
        <nav class="site-nav">
            {% for item in site.nav_pages %}
            <a class="page-link" href="{{ item.url | relative_url }}">{{ item.name }}</a>
            {% endfor %}
        </nav>
    </div>
</header>
